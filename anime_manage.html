<div class="sf-point" id="open-form"></div>

<div class="sf-form-out-box" id="form">
    <div class="sf-form-box">
        <form method="post" action="{{action}}">
            <div class="sf-close-point" id="close-form"></div>
            <div class="sf-left-box">
                标题<input type="text" class="sf-input-width40" name="name">
                原名<input type="text" class="sf-input-width40" name="orginal">
                <br>
                <div class="sf-margin-five"></div>
                短评
                <br>
                <textarea class="sf-left-textarea" name="text"></textarea>
                <br>
                <div class="sf-margin-three"></div>
                图片链接<input type="text" class="sf-input-width60" name="image">
                时间<input type="text" class="sf-input-width20" name="time" placeholder="2007.12.25">
            </div>
            <div class="sf-right-box">
                <div class="sf-margin-five"></div>
                简介<br><br>
                <textarea class="sf-right-textarea" name="intro"></textarea>
                <div class="sf-margin-three"></div>
                <button type="submit" name="submit" class="sf-button">提交</button>
            </div>
        </form>
    </div>
</div>
